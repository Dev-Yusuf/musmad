<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

.musmad-gallery {
    margin-top: 40px;
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

/* Dynamic grid layout for full responsiveness */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Dynamically fill space */
    gap: 15px;
    padding: 0 20px;
}

/* For larger screens (1024px and up), display 5 images per row */
@media (min-width: 1024px) {
    .gallery-grid {
        grid-template-columns: repeat(5, 1fr);
    }
}

/* For tablet screens (max-width: 768px), display 2 images per row */
@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 images per row */
    }
}

/* Individual gallery items */
.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    transition: box-shadow 0.3s ease;
    min-width: 150px;
    width: 100%; /* Ensure the image scales dynamically */
    cursor: pointer; /* Add a cursor for clickability */
}

.gallery-item:hover {
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* First image displayed by default */
.gallery-item .first-image {
    width: 100%;
    height: auto;
    display: block;
    transition: opacity 0.3s ease;
}

/* The overlay that holds the Instagram handle */
.gallery-item .overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 10px;
    text-align: center;
    font-size: 0.6rem;
    z-index: 2;
    transform: translateY(100%);
    transition: transform 0.3s ease;
}

/* Slide the overlay up on hover for desktop */
.gallery-item:hover .overlay {
    transform: translateY(0);
}

/* For mobile, ensure the overlay remains visible and fixed */
@media (max-width: 768px) {
    .gallery-item .overlay {
        transform: translateY(0);
        position: absolute;
        bottom: 0;
    }
}

/* Lightbox styles */
.lightbox {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 999;
    padding-top: 50px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
}

.lightbox-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
}

.lightbox-close {
    position: absolute;
    top: 10px;
    right: 25px;
    color: #fff;
    font-size: 35px;
    font-weight: bold;
    transition: 0.3s;
}

.lightbox-close:hover,
.lightbox-close:focus {
    color: #bbb;
    text-decoration: none;
    cursor: pointer;
}

</style>
