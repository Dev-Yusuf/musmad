<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panels Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel panel1">Section 1</div>
  <div class="panel panel2">Section 2</div>
  <div class="panel panel3">Section 3</div>
  <div class="panel panel4">Section 4</div>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

</body>
</html>

<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  scroll-behavior: smooth;
  height: 100vh;
}

.panel {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  transition: all 0.5s ease;
}

.panel1 { background-color: #f06; }
.panel2 { background-color: #09f; }
.panel3 { background-color: #0f9; }
.panel4 { background-color: #f90; }

/* Adding sticky behavior */
.panel {
  position: sticky;
  top: 0;
}


</style>

<script>
    // GSAP animations for scroll effect
gsap.registerPlugin(ScrollTrigger);

gsap.utils.toArray('.panel').forEach((panel, i) => {
  ScrollTrigger.create({
    trigger: panel,
    start: "top top",
    pin: true,
    pinSpacing: false,
    markers: false // Set true to see trigger points
  });
});

</script>

<script>
    // Advanced animation on scroll
gsap.to('.panel1', {
  scrollTrigger: {
    trigger: '.panel1',
    start: 'top top',
    scrub: true,
  },
  x: 300, // Slide panel 1 horizontally as you scroll
  opacity: 0.5,
});

</script>

</script>
